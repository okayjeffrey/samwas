<div class="pagination">
  {% if paginator.next_page %}
    <a class="pagination-item older" href="{{ paginator.next_page_path | prepend: site.baseurl }}">&#8610;</a>
  {% else %}
    <span class="pagination-item older disabled">&#8610;</span>
  {% endif %}{% if paginator.previous_page %}
    <a class="pagination-item newer" href="{{ paginator.previous_page_path | prepend: site.baseurl }}">&#8611;</a>
  {% else %}
    <span class="pagination-item newer disabled">&#8611;</span>
  {% endif %}
</div>
