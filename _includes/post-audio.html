{block:Audio}
<article class="post audio {TagsAsClasses}">
<!-- AUDIO -->
    <div class="copy">
        {block:Title}
            <h2 class="post-title">
                <a href="{Permalink}">
                    {Title}
                </a>
            </h2>
        {/block:Title}
        <!-- post meta -->
        {% include post-meta.html %}
        <!-- post content -->
        <div class="copy-content">
            {block:Caption}
            {Caption}
            {/block:Caption}
        </div>
        {PostNotes}
    </div>

    <div class="media">
        {AudioEmbed}
    </div>
</article>
{/block:Audio}
